<!-- Modal -->
<Button id="btn-login" data-toggle="modal" data-target="#modal-login" class="btn btn-primary">
  <span class="align-middle">Login </span>  
  <mat-icon class="align-middle">account_box</mat-icon>
</Button>
<div class="modal fade" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
      <h2 class="modal-title" id="exampleModalLabel">Login</h2>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userLogin">
          <span>Username:</span>
          <input type="email" formControlName="email">
          <span>Password:</span>
          <input type="password" formControlName="password">
        </form>
        <!-- <span>Username:</span>
        <input type="email" id="email" name="email">
        <span>Password:</span>
        <input type="password" id="password" name="password"> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="Login()" data-dismiss="modal">Login</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- //Modal -->
